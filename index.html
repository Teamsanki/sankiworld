<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM SANKI Portfolio</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Styling with Rainbow Animation */
        .card {
            width: 400px;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            position: relative;
            z-index: 1;
            animation: rainbow 5s linear infinite;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400% 400%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Animated Text with Wave */
        h1 {
            font-size: 32px;
            margin: 10px 0;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(90deg, #0077b6, #00ffdd, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            color: transparent;
            animation: waveText 3s infinite linear;
        }

        @keyframes waveText {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Description */
        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .description ul {
            list-style: square;
            padding-left: 20px;
            text-align: left;
        }

        /* Buttons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            border-radius: 50%;
            overflow: hidden;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: #0077b6;
        }

        .social-icons img {
            width: 30px;
        }

        /* Earthquake Effect */
        .earthquake {
            animation: shake 0.2s infinite linear;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        /* Shake Counter Message */
        .shake-message {
            position: absolute;
            top: 20px;
            font-size: 18px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="shakeMessage" class="shake-message">Shake detected: 0</div>
    <div class="card" id="card">
        <h1>TEAM SANKI</h1>
        <div class="description">
            <p>About Us:</p>
            <ul>
                <li>Bot Developers</li>
                <li>App Developers</li>
                <li>CS Students</li>
                <li>Experts in Python & HTML</li>
                <li>Shayari Writers</li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://telegram.org" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
        </div>
    </div>

    <script>
        let shakeCount = 0;
        let shakeTimeout;

        // Detect device motion (shake effect)
        window.addEventListener("devicemotion", function (event) {
            const card = document.getElementById("card");
            const shakeMessage = document.getElementById("shakeMessage");
            const threshold = 15; // Sensitivity for shake

            if (
                Math.abs(event.acceleration.x) > threshold ||
                Math.abs(event.acceleration.y) > threshold
            ) {
                shakeCount++;
                shakeMessage.textContent = `Shake detected: ${shakeCount}`;
                card.classList.add("earthquake");

                clearTimeout(shakeTimeout);
                shakeTimeout = setTimeout(() => {
                    card.classList.remove("earthquake");
                }, shakeCount * 1000); // Shake lasts for `shakeCount` seconds
            }
        });
    </script>
</body>
</html>
