<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANKI Portfolio</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Background Waves Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            top: 0;
            left: -100%;
            animation: waveAnimation 6s linear infinite;
            transform: rotate(0deg);
        }

        .background .wave:nth-child(2) {
            animation-delay: 2s;
            transform: rotate(180deg);
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Card Styling with Animation */
        .card {
            width: 450px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, #ff9933, #138808, #0077b6);
            background-size: 400% 400%;
            animation: cardAnimation 6s linear infinite;
        }

        @keyframes cardAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Profile Image */
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        /* Animated Name */
        h1 {
            font-size: 32px;
            margin: 10px 0;
            text-transform: uppercase;
            animation: textColorChange 3s linear infinite;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes textColorChange {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Description Points */
        .description {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: left;
        }

        .description ul {
            list-style: square;
            padding-left: 20px;
        }

        /* Social Buttons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            border-radius: 50%;
            color: white;
            font-size: 22px;
            text-decoration: none;
            overflow: hidden;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: #0077b6;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="card">
        <div class="profile-pic">
            <img src="https://graph.org/file/ae1108390e6dc4f7231cf-ce089431124e12e862.jpg" alt="Profile">
        </div>
        <h1>SANKI</h1>
        <div class="description">
            <p>Hi, I am:</p>
            <ul>
                <li>A Bot Developer</li>
                <li>An App Developer</li>
                <li>CSE Student</li>
                <li>A Python and HTML Expert</li>
                <li>A Shayari Writer</li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://telegram.org" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
        </div>
        <footer>&copy; 2024 SANKI</footer>
    </div>
</body>
</html>
