<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM SANKI Portfolio</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Styling */
        .card {
            width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animated Name */
        h1 {
            font-size: 32px;
            margin: 10px 0;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff9933, #138808, #0077b6);
            -webkit-background-clip: text;
            color: transparent;
            animation: waveText 2s infinite;
        }

        @keyframes waveText {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Description */
        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .description ul {
            list-style: square;
            padding-left: 20px;
            text-align: left;
        }

        /* Buttons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            border-radius: 50%;
            overflow: hidden;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: #0077b6;
        }

        .social-icons img {
            width: 30px;
        }

        /* Shake Effect */
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(180deg);
                opacity: 0;
            }
        }

        .falling {
            animation: fall 1s ease forwards;
        }

        /* Broken Message */
        .broken-message {
            display: none;
            font-size: 18px;
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <h1>TEAM SANKI</h1>
        <div class="description">
            <p>About Us:</p>
            <ul>
                <li>Bot Developers</li>
                <li>App Developers</li>
                <li>CS Students</li>
                <li>Experts in Python & HTML</li>
                <li>Shayari Writers</li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://telegram.org" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
        </div>
    </div>
    <div class="broken-message" id="brokenMessage">
        <p>Ye kya kia apne, tod diya sab ☹️</p>
    </div>

    <script>
        // Detect device motion (Shake effect)
        window.addEventListener("devicemotion", function (event) {
            const card = document.getElementById("card");
            const brokenMessage = document.getElementById("brokenMessage");
            const threshold = 15; // Sensitivity for shake
            if (Math.abs(event.acceleration.x) > threshold || Math.abs(event.acceleration.y) > threshold) {
                // Make elements fall
                card.classList.add("falling");
                setTimeout(() => {
                    card.style.display = "none";
                    brokenMessage.style.display = "block";
                }, 1000); // Show broken message after animation
            }
        });
    </script>
</body>
</html>
