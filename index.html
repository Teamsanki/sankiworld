<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Room - {{ group_name }}</title>
</head>
<body>
    <h1>Music Room - {{ group_name }}</h1>
    <img src="{{ song_image_url }}" alt="Song Image" style="max-width: 300px;">
    <audio controls autoplay>
        <source src="{{ song_url }}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <h2>Playing: {{ song_name }}</h2>
    <h3>Users in the room:</h3>
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
</body>
</html>
