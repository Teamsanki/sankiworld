<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM SANKI Portfolio</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Profile Circle */
        .circle {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border: 5px solid #0077b6;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Typing Animation */
        .typing {
            display: inline-block;
            font-size: 24px;
            color: cyan;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 3s steps(20) infinite, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: cyan;
            }
        }

        /* Buttons Section */
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            position: relative;
            text-decoration: none;
            font-size: 16px;
            color: white;
            padding: 10px 20px;
            overflow: hidden;
            border: 2px solid white;
            border-radius: 25px;
            transition: 0.3s;
        }

        .buttons a span {
            position: absolute;
            display: block;
            background: #0077b6;
            transition: 0.4s ease-in-out;
        }

        /* Top Slide */
        .buttons a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
        }

        /* Right Slide */
        .buttons a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
        }

        /* Bottom Slide */
        .buttons a span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
        }

        /* Left Slide */
        .buttons a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
        }

        /* Hover Animation */
        .buttons a:hover span:nth-child(1) {
            left: 0;
        }

        .buttons a:hover span:nth-child(2) {
            top: 0;
        }

        .buttons a:hover span:nth-child(3) {
            right: 0;
        }

        .buttons a:hover span:nth-child(4) {
            bottom: 0;
        }

        .buttons a:hover {
            background: #0077b6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="circle">
            <img src="https://via.placeholder.com/150" alt="Profile">
        </div>

        <!-- Typing Animation -->
        <div class="typing">TEAM SANKI Portfolio</div>

        <!-- Buttons Section -->
        <div class="buttons">
            <a href="https://telegram.org" target="_blank">
                <span></span><span></span><span></span><span></span>
                Telegram
            </a>
            <a href="https://github.com" target="_blank">
                <span></span><span></span><span></span><span></span>
                GitHub
            </a>
            <a href="https://twitter.com" target="_blank">
                <span></span><span></span><span></span><span></span>
                Twitter
            </a>
        </div>
    </div>
</body>
</html>
