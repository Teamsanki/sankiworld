<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANKI Portfolio</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3a/Network_diagram_background.png') no-repeat center center/cover;
            z-index: -1;
            animation: moveBackground 15s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Card Styling */
        .card {
            background: linear-gradient(135deg, #ff9933, white, #138808);
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            margin-top: 50px;
        }

        /* Animated Name */
        h1 {
            font-size: 28px;
            margin: 10px 0;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff9933, #138808, #0077b6);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: slideText 3s infinite linear;
        }

        @keyframes slideText {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Profile Image */
        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        /* About Section */
        .description {
            font-size: 16px;
            margin-bottom: 20px;
            color: black;
            font-weight: bold;
        }

        /* Social Buttons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: #0077b6;
        }

        .social-icons img {
            width: 24px;
        }

        /* Visitor List */
        .visitor-list {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .visitor-list h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center;
        }

        .visitor-list ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .visitor-list ul li {
            font-size: 14px;
            margin: 5px 0;
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            color: #0077b6;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <div class="profile-pic">
            <img src="https://graph.org/file/ae1108390e6dc4f7231cf-ce089431124e12e862.jpg" alt="Profile">
        </div>
        <h1>SANKI</h1>
        <p class="description">Hi, I am Sanki. Welcome to my personal website!</p>
        <div class="social-icons">
            <a href="https://t.me/TS_XD_MUSIC_BOT" target="_blank">
                <img src="https://graph.org/file/87632fa4066567cb81193-b3d5ddc3bdd6d2172b.jpg" alt="Telegram">
            </a>
        </div>
    </div>
    <div class="visitor-list">
        <h3>Recent Visitors:</h3>
        <ul id="visitor-list">
            <!-- Visitor names will load dynamically -->
        </ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
      authDomain: "social-bite-skofficial.firebaseapp.com",
      databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
      projectId: "social-bite-skofficial",
      storageBucket: "social-bite-skofficial.appspot.com",
      messagingSenderId: "239722707022",
      appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Save Visitor From URL
        function saveVisitorFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user');
            if (username) {
                const visitorRef = db.ref('visitors');
                const newVisitor = visitorRef.push();
                newVisitor.set({ name: username, date: new Date().toISOString() })
                    .then(() => {
                        console.log('Visitor saved:', username);
                        loadVisitors();
                    })
                    .catch(error => console.error('Error saving visitor:', error));
            }
        }

        // Load Visitor Data
        function loadVisitors() {
            const visitorRef = db.ref('visitors');
            visitorRef.orderByChild('date').limitToLast(10).on('value', snapshot => {
                const visitorList = document.getElementById('visitor-list');
                visitorList.innerHTML = ''; // Clear the list
                snapshot.forEach(childSnapshot => {
                    const visitor = childSnapshot.val();
                    const listItem = document.createElement('li');
                    listItem.textContent = visitor.name;
                    visitorList.appendChild(listItem);
                });
            });
        }

        // Call on page load
        window.onload = () => {
            saveVisitorFromURL();
            loadVisitors();
        };
    </script>
</body>
</html>
