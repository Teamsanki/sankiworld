<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANKI Portfolio</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3a/Network_diagram_background.png') no-repeat center center/cover;
            z-index: -1;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Card Styling with Animation */
        .card {
            width: 500px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            animation: cardAnimation 6s linear infinite;
            background: linear-gradient(135deg, #ff9933, #138808, #0077b6);
            background-size: 400% 400%;
        }

        @keyframes cardAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Profile Image */
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        /* Animated Name */
        h1 {
            font-size: 28px;
            margin: 10px 0;
            color: white;
            text-transform: uppercase;
            animation: textColorChange 6s linear infinite;
            background: transparent;
        }

        @keyframes textColorChange {
            0% {
                color: #ff9933;
            }
            50% {
                color: #138808;
            }
            100% {
                color: #0077b6;
            }
        }

        /* Description Points */
        .description {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: left;
        }

        .description ul {
            list-style: square;
            padding-left: 20px;
        }

        /* Social Buttons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .social-icons a {
            position: absolute;
            left: -100px;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            border-radius: 50%;
            overflow: hidden;
            transition: left 0.5s ease, background 0.3s ease;
            text-decoration: none;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
        }

        .social-icons a:hover {
            background: #0077b6;
        }

        .social-icons a:nth-child(1) {
            top: 0;
            transition-delay: 0.1s;
        }

        .social-icons a:nth-child(2) {
            top: 80px;
            transition-delay: 0.2s;
        }

        .social-icons a:nth-child(3) {
            top: 160px;
            transition-delay: 0.3s;
        }

        /* Slide Animation for Buttons */
        .social-icons a:hover {
            left: 20px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <div class="profile-pic">
            <img src="https://graph.org/file/ae1108390e6dc4f7231cf-ce089431124e12e862.jpg" alt="Profile">
        </div>
        <h1>SANKI</h1>
        <div class="description">
            <p>Hi, I am:</p>
            <ul>
                <li>A Bot Developer</li>
                <li>An App Developer</li>
                <li>CSE Student</li>
                <li>A Python and HTML Expert</li>
                <li>A Shayari Writer</li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://telegram.org" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
        </div>
        <footer>&copy; 2024 SANKI</footer>
    </div>
</body>
</html>
