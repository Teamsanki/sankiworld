<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANKI Portfolio</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #1e293b;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        /* Circle for Photo */
        .circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #00adb5;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Name Styling */
        .name {
            font-size: 26px;
            font-weight: bold;
            font-family: "Georgia", serif;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff7eb3);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        /* About Points */
        .about {
            text-align: left;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.8;
            color: #e0e0e0;
        }

        .about ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .about li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }

        .about li:before {
            content: "‚úî";
            position: absolute;
            left: 0;
            color: #00adb5;
        }

        /* Buttons Section */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .buttons a {
            position: relative;
            text-decoration: none;
            font-size: 16px;
            color: white;
            padding: 10px 20px;
            overflow: hidden;
            border: 2px solid #0077b6;
            border-radius: 25px;
            transition: 0.3s;
            background-color: #0077b6;
        }

        .buttons a:hover {
            background: white;
            color: #0077b6;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Circle for Photo -->

        <div class="about">
            <ul>
                <li>Bot Developer with expertise in Telegram.</li>

                <li>Experienced in creating interactive UI/UX.</li>
                <li>Founder of TEAM SANKI Network.</li>

        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://t.me/Teamsankinetworkk" target="_blank">Telegram Channel</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
