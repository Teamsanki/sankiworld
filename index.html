<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM SANKI Portfolio</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card with Rainbow Animation */
        .card {
            width: 400px;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            position: relative;
            animation: rainbow 5s linear infinite;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400% 400%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Circular Profile Image */
        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
            animation: rotatePhoto 10s infinite linear;
        }

        @keyframes rotatePhoto {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animated Text */
        h1 {
            font-size: 32px;
            margin: 10px 0;
            text-transform: uppercase;
            background: linear-gradient(90deg, #0077b6, #00ffdd, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            color: transparent;
            animation: waveText 3s infinite linear;
        }

        @keyframes waveText {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Earthquake Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            text-align: center;
            color: white;
            font-size: 24px;
            line-height: 100vh;
        }

        .earthquake .card {
            animation: shake 0.3s infinite linear;
        }

        .earthquake .profile-pic img {
            animation: shake 0.3s infinite linear;
        }

        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -3px) rotate(-1deg); }
            50% { transform: translate(-4px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div id="earthquakeOverlay" class="overlay">Earthquake Detected! Hold Tight!</div>
    <div class="card" id="card">
        <div class="profile-pic">
            <img src="https://graph.org/file/ae1108390e6dc4f7231cf-ce089431124e12e862.jpg" alt="Profile">
        </div>
        <h1>TEAM SANKI</h1>
        <div class="description">
            <p>About Us:</p>
            <ul>
                <li>Bot Developers</li>
                <li>App Developers</li>
                <li>CS Students</li>
                <li>Experts in Python & HTML</li>
                <li>Shayari Writers</li>
            </ul>
        </div>
    </div>

    <script>
        let shakeCount = 0;
        let shakeTimeout;

        function triggerEarthquake() {
            const card = document.getElementById("card");
            const overlay = document.getElementById("earthquakeOverlay");

            // Increment shake count
            shakeCount++;
            overlay.style.display = "block";
            card.classList.add("earthquake");

            // Stop shaking after `shakeCount` seconds
            clearTimeout(shakeTimeout);
            shakeTimeout = setTimeout(() => {
                card.classList.remove("earthquake");
                overlay.style.display = "none";
            }, shakeCount * 1000);
        }

        // Detect device motion
        window.addEventListener("devicemotion", function (event) {
            const threshold = 15; // Shake sensitivity

            if (
                Math.abs(event.acceleration.x) > threshold ||
                Math.abs(event.acceleration.y) > threshold
            ) {
                triggerEarthquake();
            }
        });
    </script>
</body>
</html>
