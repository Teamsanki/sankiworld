<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gautam Kumar Portfolio</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3a/Network_diagram_background.png') no-repeat center center/cover;
            z-index: -1;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Card Styling */
        .card {
            background: linear-gradient(135deg, #ff9933, white, #138808);
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
        }

        /* Profile Image */
        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        /* Animated Name */
        h1 {
            font-size: 28px;
            margin: 10px 0;
            color: black;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff9933, #138808, #0077b6);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: slideText 3s infinite linear;
        }

        @keyframes slideText {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Social Buttons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            border-radius: 50%;
            color: white;
            font-size: 22px;
            text-decoration: none;
            overflow: hidden;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: #0077b6;
        }

        .social-icons a span {
            position: absolute;
            bottom: -100%;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover span {
            bottom: 10px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <div class="profile-pic">
            <img src="https://graph.org/file/ae1108390e6dc4f7231cf-ce089431124e12e862.jpg" alt="Profile">
        </div>
        <h1>Gautam Kumar</h1>
        <p class="description">Hi, I am SANKI. A passionate developer currently exploring new opportunities.</p>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">
                <span>Twitter</span>
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" style="width: 30px;">
            </a>
            <a href="https://github.com" target="_blank">
                <span>GitHub</span>
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" style="width: 30px;">
            </a>
            <a href="https://t.me/TSGCODET" target="_blank">
                <span>Telegram</span>
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" style="width: 30px;">
            </a>
        </div>
        <footer>&copy; 2024 Gautam Kumar</footer>
    </div>
</body>
</html>
