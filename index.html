<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM SANKI Portfolio</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Background Water Waves */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 119, 255, 0.5) 40%, transparent 80%);
            animation: waveMove 8s infinite linear;
            transform: rotate(0deg);
        }

        .wave:nth-child(2) {
            animation-delay: 2s;
            transform: rotate(180deg);
        }

        @keyframes waveMove {
            0% {
                transform: translateX(-50%) translateY(-50%) scale(1);
            }
            100% {
                transform: translateX(50%) translateY(50%) scale(1.2);
            }
        }

        /* Card Styling */
        .card {
            background: linear-gradient(135deg, #0033cc, #0099ff, #66ccff);
            width: 450px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            animation: cardShake 0.5s infinite paused;
        }

        @keyframes cardShake {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-5px, 5px) rotate(-1deg);
            }
            50% {
                transform: translate(5px, -5px) rotate(1deg);
            }
            75% {
                transform: translate(-5px, 5px) rotate(-1deg);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Animated Name */
        h1 {
            font-size: 32px;
            margin: 10px 0;
            text-transform: uppercase;
            color: #0099ff;
            animation: waveText 2s infinite ease-in-out;
        }

        @keyframes waveText {
            0%, 100% {
                text-shadow: 0 0 10px #0099ff, 0 0 20px #00ccff, 0 0 30px #66ccff;
            }
            50% {
                text-shadow: 0 0 20px #0066cc, 0 0 30px #0033cc, 0 0 40px #0019ff;
            }
        }

        /* Profile Image */
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        /* Description */
        .description {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: left;
        }

        .description ul {
            list-style: square;
            padding-left: 20px;
        }

        /* Buttons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            border-radius: 50%;
            overflow: hidden;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: #00ccff;
        }

        .social-icons img {
            width: 30px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="card" id="card">
        <div class="profile-pic">
            <img src="https://graph.org/file/ae1108390e6dc4f7231cf-ce089431124e12e862.jpg" alt="Profile">
        </div>
        <h1>TEAM SANKI</h1>
        <div class="description">
            <p>About Us:</p>
            <ul>
                <li>Bot Developers</li>
                <li>App Developers</li>
                <li>CS Students</li>
                <li>Experts in Python & HTML</li>
                <li>Shayari Writers</li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://telegram.org" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
        </div>
        <footer>&copy; 2024 TEAM SANKI</footer>
    </div>

    <script>
        // Detect device motion
        window.addEventListener("devicemotion", function (event) {
            const card = document.getElementById("card");
            const threshold = 15; // Sensitivity for shake
            if (Math.abs(event.acceleration.x) > threshold || Math.abs(event.acceleration.y) > threshold) {
                card.style.animationPlayState = "running";
                setTimeout(() => {
                    card.style.animationPlayState = "paused";
                }, 500);
            }
        });
    </script>
</body>
</html>
